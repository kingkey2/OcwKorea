<div class="conversation-container is-hide">
    <!-- 客服標題 -->
    <header class="conversation-header">
        <div class="conversation-title">客服</div>
        <button class="btn btn-icon" data-btn-click="closeConversation">
            <i class="icon-close-big"></i>
        </button>
    </header>

    <!-- 客服內容 -->
    <div class="conversation-history">
        <ul>
            <li>
                <!-- 對話框 靠左 -->
                <div class="chat-msg align-left">
                    <div class="chat-msg-profile">
                        <div class="avatar chat-msg-profile">
                            <img src="src/img/assets/avatar/avatar-01.jpg">
                        </div>
                    </div>

                    <div class="chat-msg-content">
                        <div class="chat-msg-text">Welcome to Maharaja !</div>
                        <div class="chat-msg-data">
                            <span class="username">Mary</span>
                            <span class="time">12:00:00</span>
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <!-- 對話框 靠右 -->
                <div class="chat-msg align-right">
                    <div class="chat-msg-content">
                        <div class="chat-msg-data">
                            <span class="time">12:00:00</span>
                            <span class="username">You</span>
                        </div>
                        <div class="chat-msg-text">I need help</div>
                        <div class="chat-msg-text">連續發送連續發送連續發送連續發送連續發送連續發送連續發送</div>
                    </div>
                </div>
            </li>
            <li>
                <!-- 日期分割 -->
                <div class="chat-msg-breakpoint">
                    <span class="date">2021/12/30</span>
                </div>
            </li>

            <li>
                <!-- 對話框 靠左 (圖片顯示) -->
                <div class="chat-msg align-left">
                    <div class="chat-msg-profile">
                        <div class="avatar chat-msg-profile">
                            <img src="src/img/assets/avatar/avatar-01.jpg">
                        </div>
                    </div>

                    <div class="chat-msg-content">
                        <div class="chat-msg-text">
                            <img src="https://images.unsplash.com/photo-1461749280684-dccba630e2f6">
                        </div>
                        <div class="chat-msg-data">
                            <span class="username">Mary</span>
                            <span class="time">12:00:00</span>
                        </div>
                    </div>
                </div>
            </li>

            <li>
                <!-- 對話框 靠右(圖片顯示) -->
                <div class="chat-msg align-right">
                    <div class="chat-msg-content">
                        <div class="chat-msg-data">
                            <span class="time">12:00:00</span>
                            <span class="username">You</span>
                        </div>
                        <div class="chat-msg-text">
                            <img src="https://images.unsplash.com/photo-1461749280684-dccba630e2f6">
                        </div>
                    </div>
                </div>

            </li>
        </ul>
    </div>

    <!-- 客服輸入框 -->
    <footer class="conversation-footer">
        <form>
            <div class="btn btn-icon">
                <input type="file">
                <i class="icon-image"></i>
            </div>
            <div class="form-group">
                <input type="text" class="form-control theme-grey" placeholder="">
            </div>
            <button class="btn btn-icon send">
                <i class="icon-send"></i>
            </button>
        </form>
    </footer>
</div>
