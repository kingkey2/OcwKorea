<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maharaja</title>
    
    <link rel="stylesheet" href="../src/lib/bootstrap/css/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="../src/css/icons.css" type="text/css"/>
    <link rel="stylesheet" href="../src/css/global.css" type="text/css"/>
    <link rel="stylesheet" href="../src/css/wallet.css" type="text/css"/>
</head>

<body>

    <div class="page-container">
        <!-- Heading-Top -->
        <div id="heading-top"></div>
        
        <div class="page-content">

            <section class="section-wrap">
                <!-- 頁面標題 -->
                <div class="page-title-container">
                    <div class="page-title-wrap">
                        <div class="page-title-inner">
                            <h3 class="title">取款</h3>
                        </div>
                    </div>
                </div>

                <!-- 步驟 -->
                <div class="progress-container progress-line">
                    <div class="progress-step cur">
                        <div class="progress-step-item"></div>
                    </div>
                    <div class="progress-step">
                        <div class="progress-step-item"></div>
                    </div>
                    <div class="progress-step">
                        <div class="progress-step-item"></div>
                    </div>
                </div>
                <div class="text-wrap progress-title">
                    <p>選擇取款管道</p>
                </div>

                <!-- 選擇取款管道 -->
                <div class="box-item-container wallet-menu">
                    <div class="box-item mb-3">
                        <a class="box-item-link" href="withdraw-bank.html">
                            <div class="box-item-inner tab">
                                <i class="icon-bank"></i>
                                <div class="box-item-detail">
                                    <div class="box-item-title">銀行</div>
                                </div>
                                <i class="icon-arrow-right circle"></i>
                            </div>
                        </a>
                    </div>

                    <div class="box-item mb-3">
                        <a class="box-item-link" href="withdraw-crypto.html">
                            <div class="box-item-inner tab">
                                <i class="icon-blockchain"></i>
                                <div class="box-item-detail">
                                    <div class="box-item-title">虛擬貨幣</div>
                                </div>
                                <i class="icon-arrow-right circle"></i>
                            </div>
                        </a>
                    </div>
                </div>

                <!-- 溫馨提醒 -->
                <div class="notice-container mt-5">
                    <div class="notice-item">
                        <i class="icon-info_circle_outline"></i>
                        <div class="text-wrap">
                            <p class="title">溫馨提醒</p>
                            <p>在 24 小時內，第 1、2 回的提款申請免手續費，第 3 回開始，每次取款將收取取款金額的 3% 手續費。</p>
                        </div>
                    </div>
                </div>
            </section>
                        
        </div>
    </div>
    <script src="../src/lib/jquery/jquery.min.js"></script>
    <script src="../src/lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../src/js/wallet.js"></script>

</body>
</html>
