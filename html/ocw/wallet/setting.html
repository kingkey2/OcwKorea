    <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="alertDelete" aria-hidden="true" id="alertDelete">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true"><i class="icon-close-small"></i></span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="modal-body-content">
                        <i class="icon-error_outline primary"></i>
                        <div class="text-wrap">
                            <p>確定要刪除嗎？</p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="btn-container">
                        <button type="button" class="btn btn-primary btn-sm" data-dismiss="modal"><span>刪除</span></button>
                        <button type="button" class="btn btn-outline-primary btn-sm" data-dismiss="modal"><span>取消刪除</span></button>
