<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maharaja</title>
    
    <link rel="stylesheet" href="../src/lib/bootstrap/css/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="../src/css/icons.css" type="text/css"/>
    <link rel="stylesheet" href="../src/css/global.css" type="text/css"/>
    <link rel="stylesheet" href="../src/css/wallet.css" type="text/css"/>

</head>

<body>
    <div class="page-container">
        <!-- Heading-Top -->
        <div id="heading-top"></div>
        
        <div class="page-content">

            <section class="section-wrap">
                <div class="box-item-container wallet-menu">
                    <div class="box-item">
                        <a class="box-item-link" href="deposit.html" target="_self">
                            <div class="box-item-inner tab">
                                <i class="icon-deposit"></i>
                                <div class="box-item-detail">
                                    <div class="box-item-title">存款</div>
                                </div>
                                <i class="icon-arrow-right circle"></i>
                            </div>
                        </a>
                    </div>

                    <div class="box-item">
                        <a class="box-item-link" href="withdraw.html" target="_self">
                            <div class="box-item-inner tab">
                                <i class="icon-withdraw"></i>
                                <div class="box-item-detail">
                                    <div class="box-item-title">取款</div>
                                </div>
                                <i class="icon-arrow-right circle"></i>
                            </div>
                        </a>
                    </div>

                    <div class="box-item">
                        <a class="box-item-link" href="record.html" target="_self">
                            <div class="box-item-inner tab">
                                <i class="icon-file"></i>
                                <div class="box-item-detail">
                                    <div class="box-item-title">存取款紀錄</div>
                                </div>
                                <i class="icon-arrow-right circle"></i>
                            </div>
                        </a>
                    </div>

                    <div class="box-item">
                        <a class="box-item-link" href="setting.html" target="_self">
                            <div class="box-item-inner tab">
                                <i class="icon-setting"></i>
                                <div class="box-item-detail">
                                    <div class="box-item-title">錢包設定</div>
                                </div>
                                <i class="icon-arrow-right circle"></i>
                            </div>
                        </a>
                    </div>
    
                </div>
            </section>
                        
        </div>
    </div>
    <script src="../src/lib/jquery/jquery.min.js"></script>
    <script src="../src/lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../src/js/wallet.js"></script>

</body>
</html>
