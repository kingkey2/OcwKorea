<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maharaja</title>
    
    <link rel="stylesheet" href="../src/lib/bootstrap/css/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="../src/css/icons.css" type="text/css"/>
    <link rel="stylesheet" href="../src/css/global.css" type="text/css"/>
    <link rel="stylesheet" href="../src/css/wallet.css" type="text/css"/>

</head>

<body>
    <div class="page-container">
        <!-- Heading-Top -->
        <div id="heading-top"></div>
        
        <div class="page-content">

            <section class="sec-wrap">
                <!-- 頁面標題 -->
                <div class="page-title-container">
                    <div class="page-title-wrap">
                        <div class="page-title-inner">
                            <h3 class="title">新增虛擬錢包</h3>
                        </div>
                    </div>
                </div>

                <div class="form-container">
                    <div class="form-content">
                        <form>
                            <div class="form-group">
                                <label class="form-title">選擇錢包</label>
                                <div class="input-group">
                                    <select class="form-control custom-style">
                                        <option selected>請選擇</option>
                                        <option>...</option>
                                    </select>
                                    <div class="invalid-feedback">提示</div>
                                </div>
                            </div>
    
                            <div class="form-group">
                                <label class="form-title">錢包地址</label>
                                <textarea class="form-control custom-style" rows="4"></textarea>
                                <div class="invalid-feedback">提示</div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="btn-container">
                    <button class="btn btn-outline-primary" onclick="goBack()">
                        <span>取消</span>
                    </button>
                    <button class="btn btn-primary" data-toggle="modal" data-target="#alertSucc">
                        <span>確認</span>
                    </button>
                </div>
            </section>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="alertSucc" aria-hidden="true" id="alertSucc">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true"><i class="icon-close-small"></i></span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="modal-body-content">
                        <i class="icon-circle-check green"></i>
                        <div class="text-wrap">
                            <p>錢包已新增</p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>

    <script src="../src/lib/jquery/jquery.min.js"></script>
    <script src="../src/lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../src/js/wallet.js"></script>

</body>
</html>
